<header id="header">
    <div class="nav-toggle">
        <div id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="content-holder">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}">DDDi</a>
            </div>
            <div class="nav-items-holder">
                <div class="above-mobile-scroll"></div>
                <div class="nav-items">
                    <ul class="nav-list">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                            {{ $itemUrlWithoutSlash := substr .URL 1 -1 }}
                            {{ $isActive := or (eq $currentPage.RelPermalink .URL) }}
                            {{ $isActive = or $isActive (and (eq $itemUrlWithoutSlash $currentPage.Section)) }}
                            <li class="nav-item">
                                <a class="{{ if $isActive }}active{{ end }}" href="{{ .URL | relLangURL }}">
                                    <span>{{ .Name }}</span>
                                </a>
                            </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
