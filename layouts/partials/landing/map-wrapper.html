<div class="map-wrapper">
    {{ $mapPath := path.Join "/static/images/interactive-map/maps/" .map }}
    {{ $mapPathMobile := path.Join "/static/images/interactive-map/maps/" .map_mobile }}
    <div class="map">
        {{ readFile $mapPath | safeHTML }}
    </div>
    <div class="map-mobile">
        {{ readFile $mapPathMobile | safeHTML }}
    </div>
</div>
