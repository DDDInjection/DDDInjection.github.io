<div class="map-wrapper">
    {{ $mapPath := "/static/images/interactive-map/maps/" }}
    {{ $map := path.Join $mapPath .map }}
    {{ $mapMobile := path.Join $mapPath .map_mobile }}
    <div class="map">
        {{ readFile $map | safeHTML }}
    </div>
    <div class="map-mobile">
        {{ readFile $mapMobile | safeHTML }}
    </div>
</div>
