<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<div class="map-content-holder">
    <div class="slider-navigation">
        <div class="ribbon">
            <picture>
                <source media="(min-width: 891px)" srcset="/images/interactive-map/header-ribbon.svg">
                <source media="(min-width: 641px)" srcset="/images/interactive-map/header-ribbon-mobile.svg">
                <img src="/images/interactive-map/header-ribbon-mobile-small.svg" alt="Header ribbon">
            </picture>
        </div>
        <div class="globe-container">
            <div class="globe">
                <div class="globe-map">
                    <div class="owl-carousel">
                        <img src="/images/interactive-map/globe-map-1.png" alt="map">
                        <img src="/images/interactive-map/globe-map-2.png" alt="map">
                    </div>
                </div>
                <div class="rotated-meridians">
                    <div class="meridian-1"></div>
                    <div class="meridian-2"></div>
                    <div class="meridian-3"></div>
                    <div class="meridian-4"></div>
                    <div class="meridian-5"></div>
                </div>
                <img src="/images/interactive-map/horizontal-meridians.svg"
                     class="horizontal-meridians"
                     alt="Horizontal meridians">
                <div class="meridian-0"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="nav-buttons clearfix">
                <a href="#" id="nav_prev" class="disabled">
                    <img src="/images/interactive-map/left-hand.svg" alt="Left hand">
                </a>
                <a href="#" id="nav_next">
                    <img src="/images/interactive-map/right-hand.svg" alt="Right hand">
                </a>
            </div>
        </div>
    </div>
    <div class="slider-container">
        <div class="owl-carousel">
            {{ partial "landing/map-wrapper.html" (dict "map" "map1_desktop.svg" "map_mobile" "map1_mobile.svg") }}
            {{ partial "landing/map-wrapper.html" (dict "map" "map2_desktop.svg" "map_mobile" "map2_mobile.svg") }}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="{{ "/js/interactive-map/map-carousel.js" | relURL }}"
        type="text/javascript" defer></script>
<script src="{{ "/js/interactive-map/interactive-map.js" | relURL }}"
        type="text/javascript" defer></script>
