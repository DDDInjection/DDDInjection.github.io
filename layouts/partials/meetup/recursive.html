{{ $child_pages := union .Sections .Pages }}
<div class="card-items">
    {{ range $child_pages.ByWeight }}
        <div class="card-item">
            <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <p class="subtitle">{{ .Params.subtitle }}</p>
        </div>
    {{ end }}
</div>
